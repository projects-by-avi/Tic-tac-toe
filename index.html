<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="mode-buttons">
            <button id="human-vs-human">Human vs Human</button>
            <button id="human-vs-ai">Human vs AI</button>
        </div>
        <p id="current-mode">Select a mode to start playing</p>
        <div class="game-board" style="">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status"></p>
        <button id="restart-game" style="">Restart Game</button>
        <button id="select-mode" style="">Select Mode</button>
    </div>

</body>
</html>
